bind = $mod SHIFT, Return, exec, /home/archruud/.config/hypr/scripts/Dropterminal.sh kitty  # Dropdown terminal
bind = $mod, K, exec, /home/archruud/.config/hypr/scripts/fuzzel-hyprpicker.sh                # Color picker

