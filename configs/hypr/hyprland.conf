# Hyprland Configuration
# https://wiki.hypr.land/Configuring/
#
# MODIFISERT: Lagt til 5 persistent workspaces for DankMaterialShell
# Dato: November 2025

# ==================
# MONITOR CONFIG
# ==================
# monitor = eDP-2, 2560x1600@239.998993, 2560x0, 1, vrr, 1
monitor = eDP-1,1920x1200@60,0x0,1

# ==================
# ENVIRONMENT VARS
# ==================
env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3
env = TERMINAL,kitty
env = XDG_MENU_PREFIX,arch-

# ==================
# STARTUP APPS
# ==================
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = dms run
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = rm -f /tmp/dropdown_terminal_addr                                       # Clear dropdown cache (fresh start)

# ==================
# INPUT CONFIG
# ==================
input {
    kb_layout = no
    numlock_by_default = true

    touchpad {
        natural_scroll = true
    }
}

# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0  # off in niri

    col.active_border = rgba(707070ff)
    col.inactive_border = rgba(d0d0d0ff)

    layout = dwindle
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 12

    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
}

################################################################################
###                    WORKSPACE CONFIGURATION - 5 WORKSPACES                ###
###                                                                            ###
###  Persistent workspaces sikrer at alle 5 workspaces alltid vises          ###
###  i DankMaterialShell sin workspace switcher (topp venstre)               ###
###                                                                            ###
###  Monitor: eDP-1 (Laptop display 1920x1200@60Hz)                          ###
################################################################################

# ═══════════════════════════════════════════════════════════════════════════
#  PERSISTENT WORKSPACES - Alltid synlige i workspace switcher
# ═══════════════════════════════════════════════════════════════════════════
#  Disse workspaces vil alltid vises som knapper i DankMaterialShell,
#  selv når de er tomme. Fjern 'persistent:true' hvis du vil at tomme
#  workspaces skal skjules automatisk.

workspace = 1, monitor:eDP-1, default:true, persistent:true
workspace = 2, monitor:eDP-1, persistent:true
workspace = 3, monitor:eDP-1, persistent:true
workspace = 4, monitor:eDP-1, persistent:true
workspace = 5, monitor:eDP-1, persistent:true

# ═══════════════════════════════════════════════════════════════════════════
#  WORKSPACE RULES (Valgfritt)
# ═══════════════════════════════════════════════════════════════════════════
#  Eksempler på workspace-spesifikke innstillinger:
#
#  workspace = 1, gapsin:10, gapsout:20                    # Større gaps på workspace 1
#  workspace = 2, bordersize:0                             # Ingen border på workspace 2
#  workspace = 3, rounding:false                           # Ingen avrundede hjørner
#  workspace = 4, shadow:false                             # Ingen skygger
#
#  Uncomment og tilpass etter behov!

# ==================
# WINDOW RULES
# ==================
windowrulev2 = tile, class:^(org\.wezfurlong\.wezterm)$

windowrulev2 = rounding 12, class:^(org\.gnome\.)
windowrulev2 = noborder, class:^(org\.gnome\.)

windowrulev2 = tile, class:^(gnome-control-center)$
windowrulev2 = tile, class:^(pavucontrol)$
windowrulev2 = tile, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(galculator)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$
windowrulev2 = float, class:^(steam)$
windowrulev2 = float, class:^(xdg-desktop-portal)$

windowrulev2 = noborder, class:^(org\.wezfurlong\.wezterm)$
windowrulev2 = noborder, class:^(Alacritty)$
windowrulev2 = noborder, class:^(zen)$
windowrulev2 = noborder, class:^(com\.mitchellh\.ghostty)$
windowrulev2 = noborder, class:^(kitty)$

windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(zoom)$

windowrulev2 = opacity 0.9 0.9, floating:0, focus:0

layerrule = noanim, ^(quickshell)$

# ==================
# KEYBINDINGS
# ==================
$mod = SUPER

# === Application Launchers ===
bind = $mod, RETURN, exec, kitty
bind = ALT, space, exec, dms ipc call spotlight toggle
bind = $mod, V, exec, dms ipc call clipboard toggle
bind = $mod, M, exec, dms ipc call processlist toggle
bind = $mod, comma, exec, dms ipc call settings toggle
bind = $mod, N, exec, dms ipc call notifications toggle
# bind = $mod SHIFT, N, exec, dms ipc call notepad toggle
bind = $mod, Y, exec, dms ipc call dankdash wallpaper
bind = CTRL, TAB, exec, dms ipc call hypr toggleOverview

# My Binds
bind = $mod, B, exec, firefox
bind = $mod, Z, exec, zeditor ~/
bind = $mod, E, exec, dolphin
bind = $mod, T, exec, torbrowser-launcher
bind = $mod ALT, B, exec, librewolf

# === Security ===
bind = $mod ALT, L, exec, dms ipc call lock lock
bind = $mod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, dms ipc call processlist toggle

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# === Window Management ===
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, F, fullscreen, 0
bind = $mod SHIFT, T, togglefloating
bind = $mod, W, togglegroup

# === Focus Navigation ===
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# === Column Navigation ===
bind = $mod, Home, focuswindow, first
bind = $mod, End, focuswindow, last

# === Workspace Navigation ===
bind = $mod, Page_Down, workspace, e+1
bind = $mod, Page_Up, workspace, e-1
bind = $mod, U, workspace, e+1
bind = $mod, I, workspace, e-1
bind = $mod CTRL, down, movetoworkspace, e+1
bind = $mod CTRL, up, movetoworkspace, e-1
bind = $mod CTRL, U, movetoworkspace, e+1
bind = $mod CTRL, I, movetoworkspace, e-1

# === Move Workspaces ===
bind = $mod SHIFT, Page_Down, movetoworkspace, e+1
bind = $mod SHIFT, Page_Up, movetoworkspace, e-1
bind = $mod SHIFT, U, movetoworkspace, e+1
bind = $mod SHIFT, I, movetoworkspace, e-1

# === Mouse Wheel Navigation ===
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod CTRL, mouse_down, movetoworkspace, e+1
bind = $mod CTRL, mouse_up, movetoworkspace, e-1

################################################################################
###              NUMBERED WORKSPACES - Direkte tilgang til 1-5              ###
################################################################################

# ═══════════════════════════════════════════════════════════════════════════
#  BYTT TIL WORKSPACE - Switch to Workspace
# ═══════════════════════════════════════════════════════════════════════════
#  Super + [1-9] bytter til workspace

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# ═══════════════════════════════════════════════════════════════════════════
#  FLYTT VINDU TIL WORKSPACE - Move Window to Workspace
# ═══════════════════════════════════════════════════════════════════════════
#  Super + Shift + [1-9] flytter aktivt vindu til workspace og følger med

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# ═══════════════════════════════════════════════════════════════════════════
#  FLYTT VINDU UTEN Å BYTTE WORKSPACE - Move Window Silently
# ═══════════════════════════════════════════════════════════════════════════
#  Super + Alt + [1-5] flytter vindu uten å bytte workspace selv
#  (Nyttig for å organisere uten å miste fokus)

bind = $mod ALT, 1, movetoworkspacesilent, 1
bind = $mod ALT, 2, movetoworkspacesilent, 2
bind = $mod ALT, 3, movetoworkspacesilent, 3
bind = $mod ALT, 4, movetoworkspacesilent, 4
bind = $mod ALT, 5, movetoworkspacesilent, 5

# === Column Management ===
bind = $mod, bracketleft, layoutmsg, preselect l
bind = $mod, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $mod, R, layoutmsg, togglesplit
bind = $mod CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mod, code:20, Expand window left, resizeactive, -100 0
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $mod, minus, resizeactive, -10% 0
binde = $mod, equal, resizeactive, 10% 0
binde = $mod SHIFT, minus, resizeactive, 0 -10%
binde = $mod SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -   # Screenshot område
bind = $mod SHIFT, Print, exec, grim - | swappy -f -             # Screenshot fullscreen

# === System Controls ===
bind = $mod SHIFT, P, dpms, off

################################################################################
###                  VINDUSHÅNDTERING - WINDOW MANAGEMENT                    ###
###                                                                            ###
###  Avansert kontroll for å organisere, resize og flytte vinduer            ###
###  resize_on_border = true aktivert (linje 86) for enda enklere resize!    ###
################################################################################

# ═══════════════════════════════════════════════════════════════════════════
#  RESIZE VINDUER - Window Resizing
# ═══════════════════════════════════════════════════════════════════════════
#  Hold Super + Shift + piltast for å endre størrelse på aktivt vindu
#  TIPS: Du kan også resize ved å dra på vinduskanter med musen!

bind = $mod SHIFT, left, resizeactive, -50 0         # Smalere (venstre kant)
bind = $mod SHIFT, right, resizeactive, 50 0         # Bredere (høyre kant)
bind = $mod SHIFT, up, resizeactive, 0 -50           # Lavere (topp kant)
bind = $mod SHIFT, down, resizeactive, 0 50          # Høyere (bunn kant)

# ═══════════════════════════════════════════════════════════════════════════
#  DROPDOWN TERMINAL RESIZE - Endre størrelse på dropdown terminal
# ═══════════════════════════════════════════════════════════════════════════
#  Hold Super + Alt + piltast for å endre størrelse på dropdown terminal
#  Fungerer på alle floating windows inkludert dropdown terminal
#  'binde' = kan holde tasten inne for kontinuerlig resize

binde = $mod ALT, left, resizeactive, -50 0          # Smalere (venstre)
binde = $mod ALT, right, resizeactive, 50 0          # Bredere (høyre)
binde = $mod ALT, up, resizeactive, 0 -50            # Lavere (opp)
binde = $mod ALT, down, resizeactive, 0 50           # Høyere (ned)

# ═══════════════════════════════════════════════════════════════════════════
#  FLYTT VINDUER - Move Windows
# ═══════════════════════════════════════════════════════════════════════════
#  Hold Super + Ctrl + piltast for å flytte vindu i tiling layout

bind = $mod CTRL, left, movewindow, l                # Flytt til venstre
bind = $mod CTRL, right, movewindow, r               # Flytt til høyre
bind = $mod CTRL, up, movewindow, u                  # Flytt opp
bind = $mod CTRL, down, movewindow, d                # Flytt ned

